<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snap Login</title>

<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Helvetica Neue", Arial, sans-serif;
    }

    body {
        background: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        width: 100%;
        max-width: 360px;
        padding: 40px 30px;
        text-align: center;
    }

    .logo {
        width: 60px;
        margin: 0 auto 25px;
    }

    h1 {
        font-size: 22px;
        margin-bottom: 25px;
        font-weight: 600;
    }

    input {
        width: 100%;
        padding: 14px;
        margin-bottom: 14px;
        border-radius: 8px;
        border: 1px solid #e0e0e0;
        font-size: 14px;
        background: #f7f7f7;
    }

    input:focus {
        outline: none;
        border-color: #FFFC00;
        background: #fff;
    }

    .login-btn {
        width: 100%;
        padding: 14px;
        border-radius: 30px;
        border: none;
        background: #FFFC00;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        transition: 0.2s;
    }

    .login-btn:hover {
        opacity: 0.9;
    }

    .links {
        margin-top: 18px;
        font-size: 13px;
    }

    .links a {
        color: #000;
        text-decoration: none;
        font-weight: 500;
    }

    .footer {
        position: absolute;
        bottom: 15px;
        font-size: 12px;
        color: #888;
        width: 100%;
        text-align: center;
    }
</style>
</head>

<body>

<div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/en/a/ad/Snapchat_logo.svg" class="logo" alt="Logo">
    <h1>Log In</h1>

    <form>
        <input type="text" placeholder="Username or Email" required>
        <input type="password" placeholder="Password" required>
        <button class="login-btn">Log In</button>
    </form>

    <div class="links">
        <p><a href="#">Forgot Password?</a></p>
        <p style="margin-top:8px;">New here? <a href="#">Sign Up</a></p>
    </div>
</div>

<div class="footer">
    Â© 2026 Snap Inspired UI
</div>

</body>
</html>
